<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Map Test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap"
      async
      defer
    ></script>

    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <!-- POI query UI -->
    <div id="topbar">
      <!-- Autosuggest UI -->
      <div id="searchBoxContainer">
        <label for="searchBox"> Search:</label>
        <input type="text" id="searchBox" />
      </div>
      <!-- End Autosuggest UI -->
      <!-- <label for="searchTbx">Search2:</label>
      <input id="searchTbx" type="text" /> -->
      <input id="fetchLocal" type="button" value="Search" />
      <br />
      <div id="output" style="margin-left: 10px; float: left"></div>

      <div id="button-container">
        <button
          id="btnRestaurants"
          class="btnnearby"
          type="button"
          value="5800"
        >
          Restaurants
        </button>
        <button id="btnHotels" class="btnnearby" type="button" value="7011">
          Hotels
        </button>
        <button id="btnBars" class="btnnearby" type="button" value="5813">
          Nightlife
        </button>
      </div>
    </div>
    <!-- <div id="get-directions-container">
      <button id="btn-getdirections" type="button">Get Directions</button>
    </div> -->
    <!-- End POI query -->

    <div id="main">
      <div id="view-container">
        <!-- directions -->
        <div class="directionsContainer">
          <div id="directionsPanel"></div>
          <div id="directionsItinerary"></div>
        </div>

        <!-- directions -->
        <div id="map-container">
          <div id="myMap"></div>
        </div>
      </div>

      <div id="mySidenav" class="sidenav" style="margin-top: 10px">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <input type="button" value="<" onclick="pageBackwards();" />
        <input type="button" value=">" onclick="pageForward();" /><br /><br />
        <div id="pageInfo"></div>
        <br />
        <div id="resultList"></div>
      </div>
    </div>
  </body>
</html>
